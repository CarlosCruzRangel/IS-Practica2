<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NOTAS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body class="fondoApp">
    <header>Bienvenido a NOTAS v1.0</header>
    <main>
      <div class="headers">
        <div id="list-head" class="bordemain"><b>Tus notas</b> <i>(Haga clic para editar/eliminar)</i></div>
        <div id="note-head" class="bordemain">
          <b>Tu bloc de notas (Creando nueva nota)</b>
          <span id="edit-mode" class="no-display">
            <i> (edit mode) </i>
          </span>
        </div>
      </div>
      <div id="wrappermain">
        <noteList class="bordemain">
          <div id="listed"></div>
        </noteList>
        <!-- prueba note pad -->
        <notepad>
          <div id="main">
            <div id="wrapper">
              <div id="text-static">
                <div class="form-line" id="note-title">
                  <input id="title-field" type="text" placeholder="Titulo" />
                </div>
                <div id="note-body">
                  <textarea id="body-field" placeholder="Escribir aqui"></textarea>
                </div>
              </div>
              <div id="text-json">
                <button
                  id="btn-colortitle"
                  role="link"
                  onclick="window.location='#miModal'"
                  name="answer"
                  value="Show Div"
                  onclick="showDiv()"
                >
                  Cambiar color
                </button>
                <div role="link" onclick="window.location='#'" id="miModal" class="modal">
                  <div class="modal-contenido">
                    <i href="#" class="fa-solid fa-x"></i>
                    <h2>Seleccion de color titulo</h2>
                    <p>Selecciona un color para cambiarlo en el titulo</p>
                    <div id="color-select" class="answer_list window-notice">
                      <div class="color-box white"></div>
                      <div class="color-box orange"></div>
                      <div class="color-box banana"></div>
                      <div class="color-box honeydew"></div>
                      <div class="color-box flora"></div>
                      <div class="color-box aqua"></div>
                      <div class="color-box ice"></div>
                      <div class="color-box sky"></div>
                      <div class="color-box orchid"></div>
                      <div class="color-box lavendar"></div>
                      <div class="color-box pink"></div>
                    </div>
                  </div>
                </div>
                <button
                  id="btn-colornota"
                  role="link"
                  onclick="window.location='#miModalbody'"
                  name="answer"
                  value="Show Div"
                  onclick="showDiv()"
                >
                  Cambiar color
                </button>
                <div role="link" onclick="window.location='#'" id="miModalbody" class="modalbody">
                  <div class="modal-contenido">
                    <i href="#" class="fa-solid fa-x"></i>
                    <h2>Seleccion para la nota</h2>
                    <p>Selecciona un color para cambiarlo la nota</p>
                    <div id="color-selectbody" class="answer_list window-notice">
                      <div class="color-boxbody white"></div>
                      <div class="color-boxbody orange"></div>
                      <div class="color-boxbody banana"></div>
                      <div class="color-boxbody honeydew"></div>
                      <div class="color-boxbody flora"></div>
                      <div class="color-boxbody aqua"></div>
                      <div class="color-boxbody ice"></div>
                      <div class="color-boxbody sky"></div>
                      <div class="color-boxbody orchid"></div>
                      <div class="color-boxbody lavendar"></div>
                      <div class="color-boxbody pink"></div>
                    </div>
                  </div>
                </div>
                <button id="btn-delete">Limpiar texto</button>
                <button id="btn-save" class="btn-general">Guardar</button>
              </div>
            </div>
          </div>
        </notepad>
        <!-- fin prueba note pad -->
        <!-- vista note pad -->
        <notepad>
          <div id="main2">
            <div id="wrapper2">
              <div id="text-static2">
                <div class="form-line" id="note-title2">
                  <input readonly id="title-field2" type="text" />
                </div>
                <div id="note-body2">
                  <textarea readonly id="body-field2"></textarea>
                </div>
              </div>
            </div>
          </div>
        </notepad>
        <!-- vista note pad -->
      </div>
    </main>

    <footer>
      <button id="btn-nuevo">Nueva nota</button>
    </footer>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script>
    function showDiv() {
      document.getElementById('color-select').style.display = 'block';
    }
  </script>
  <script>
    $('#miModal').modal('show');
  </script>

  <script>
    function showDiv() {
      document.getElementById('color-selectbody').style.display = 'block';
    }
  </script>
  <script>
    $('#miModalbody').modal('show');
  </script>
</html>
